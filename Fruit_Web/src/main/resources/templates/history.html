<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.w3.org/1999/xhtml" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>history list</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .history-container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .history-list {
            list-style: none;
            padding: 0;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .history-item a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        .history-item a:hover {
            text-decoration: underline;
        }

        .history-date {
            color: #6c757d;
            font-size: 14px;
        }
        footer {
        background: #727272;
        color: #fff;
        text-align: center;
        padding: 10px 0;
        margin-top: 40px;
        }
        
        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="history-container">
        <h1>History List</h1>
        <ul class="history-list">
            <li class="history-item">
                <a th:href="@{/seasons/winter}">winter</a>
                <span class="history-date">2024-11-11</span>
            </li>
            <li class="history-item">
                <a th:href="@{/seasons/summer}">summer</a>
                <span class="history-date">2024-11-11</span>
            </li>
        </ul>
    </div>
    <footer>
        <div class="container">
            <p>&copy;24 Fruit Baby</p>
        </div>
    </footer>
</body>
</html>
