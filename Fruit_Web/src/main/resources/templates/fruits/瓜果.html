<!DOCTYPE html>  
<html lang="zh-CN">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>瓜果</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            margin: 0;  
            padding: 0;  
            background-color: #f4f4f4;  
        }  
        header {  
            background-color: #ff6347; /* Tomato color */  
            color: white;  
            text-align: center;  
            padding: 1em 0;  
        }  
        .container {  
            width: 80%;  
            margin: 20px auto;  
            background-color: white;  
            padding: 20px;  
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);  
        }  
        .melon-item {  
            border-bottom: 1px solid #ddd;  
            padding: 10px 0;  
        }  
        .melon-item:last-child {  
            border-bottom: none;  
        }  
        .melon-item img {  
            float: left;  
            margin-right: 20px;  
            width: 100px;  
            height: 100px;  
            object-fit: cover;  
        }  
        .melon-item h2 {  
            margin: 0 0 10px;  
        }  
        .melon-item p {  
            margin: 0;  
        }  
        footer {  
            text-align: center;  
            padding: 1em 0;  
            background-color: #ff6347; /* Tomato color */  
            color: white;  
            position: fixed;  
            width: 100%;  
            bottom: 0;  
        }  
    </style>  
</head>  
<body>  
    <header>  
        <h1>瓜类介绍</h1>  
    </header>  
    <div class="container">  
        <div class="melon-item">  
            <img src="550337323222663c0142b9288e125c6.jpg" alt="西瓜">  
            <h2>西瓜</h2>  
            <p>西瓜是夏季最受欢迎的水果之一，甜美多汁，富含水分和维生素。</p>  
        </div>  
        <div class="melon-item">  
            <img src="f0f493d5084f919d05e3ca3e6db082f.jpg" alt="哈密瓜">  
            <h2>哈密瓜</h2>  
            <p>哈密瓜味道香甜，口感细腻，是新疆的特产之一。</p>  
        </div>  
        <div class="melon-item">  
            <img src="3cc1eae4479fc86fa5272462ce31827.jpg" alt="甜瓜">  
            <h2>甜瓜</h2>  
            <p>甜瓜种类繁多，味道甜美，富含营养，是夏季消暑的好选择。</p>  
        </div>  
        <div class="melon-item">  
            <img src="be87d11b69c5e4bbebf806744a23907.jpg" alt="羊角蜜">  
            <h2>羊角蜜</h2>  
            <p>羊角蜜是一种独特的甜瓜品种，形状似羊角，口感清脆，甜度适中。</p>  
        </div>  
    </div>  
    <footer>  
        <p>&copy; 2023 瓜类介绍网站. 版权所有.</p>  
    </footer>  
</body>  
</html>
