<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>登录页面</title>
</head>
<style>
  body {
    width: 100vw;
    height: 100vh;
    position: relative;
    background-image: url("/pictures/variousfruits.jpg");
    background-size: cover;
    background-repeat: no-repeat;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .all {
    width: 800px;
    box-shadow: -10px 10px 25px rgba(210, 210, 210, 0.9);
    margin: auto;
    margin-top: 5%;
    display: flex;
    border-radius: 35px;
    background-color: #ffffff;
    height: 550px;
  }
  .log {
    width: 50%;
    margin: auto;
  }
  .reg {
    width: 50%;
    height: 100%;
    margin: auto;
    background-color: #20b2aa;
    border-radius: 35px;
    color: #ffffff;
  }
  .reg_1 {
    text-align: center;
    margin: auto;
    margin-top: 50%;
  }
  .reg_1 h2 {
    font-weight: 700;
  }
  .reg_1 p {
    margin: 15px 0px 25px 0px;
  }
  .sig {
    width: 70px;
    height: 30px;
    border-radius: 12px;
    background-color: #20b2aa;
    border-color: #fff;
    color: #ffffff;
  }
  .input {
    margin: 10px 50px;
    width: 300px;
    height: 70px;
  }
  span {
    color: #999;
    font-size: 0.85em;
    padding-bottom: 0.2em;
    display: block;
    text-transform: uppercase;
    margin-bottom: 4px;
  }
  .input-text {
    border: 1px solid #555;
    outline-color: #fd9f3e;
    width: 90%;
    font-size: 1em;
    padding: 0.5em;
    line-height: inherit;
  }
  .register-top-grid {
    color: black;
    padding-bottom: 1em;
    margin: 0;
    margin: 10px 0;
  }
  .text-center {
    text-align: center;
  }
  .per-mit {
    color: rgb(255, 253, 253);
    width: 80px;
    height: 35px;
    background-color: rgb(241, 52, 10);
    border: none;
  }
</style>
<body>
<div class="all">
  <div class="log">
    <div class="register">
      <!-- 登录表单 -->
      <form id="loginForm" action="/login" method="post">
        <div class="register-top-grid">
          <h3>登录</h3>
          <div class="input">
            <label for="username">用户名 <span style="color: red">*</span></label>
            <input type="text" id="username" name="username" placeholder="请输入用户名" class="input-text" required />
          </div>
          <div class="input">
            <label for="userpwd">密码 <span style="color: red">*</span></label>
            <input type="password" id="userpwd" name="userpwd" placeholder="请输入密码" class="input-text" required />
          </div>
        </div>
        <div class="text-center">
          <button type="submit" class="per-mit">登录</button>
        </div>
        <!-- 显示错误消息 -->
        <div th:if="${error != null}" style="color: red;">
          <p th:text="${error}"></p>
        </div>
      </form>
    </div>
  </div>
  <div class="reg">
    <div class="reg_1">
      <h2>欢迎来到水果宝贝！</h2>
      <p>还没有账号？</p>
      <a href="register.html">
        <button type="button" class="sig">注册</button>
      </a>
    </div>
  </div>
</div>
</body>
<script>
  // 检查必填字段，不阻止表单默认提交行为
  document.getElementById("loginForm").addEventListener("submit", function (event) {
    const username = document.getElementById("username").value;
    const password = document.getElementById("userpwd").value;

    if (username === "" || password === "") {
      alert("请填写所有必填字段");
      event.preventDefault();
    }
  });
</script>
</body>
</html>
