<!DOCTYPE html>  
<html lang="zh-CN">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>浆果</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            margin: 0;  
            padding: 0;  
            background-color: #f4f4f4;  
        }  
        header {  
            background-color: #4CAF50;  
            color: white;  
            text-align: center;  
            padding: 1em 0;  
        }  
        .container {  
            width: 80%;  
            margin: 20px auto;  
            background-color: white;  
            padding: 20px;  
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);  
        }  
        .fruit-item {  
            border-bottom: 1px solid #ddd;  
            padding: 10px 0;  
        }  
        .fruit-item:last-child {  
            border-bottom: none;  
        }  
        .fruit-item img {  
            float: left;  
            margin-right: 20px;  
            width: 100px;  
            height: 100px;  
            object-fit: cover;  
        }  
        .fruit-item h2 {  
            margin: 0 0 10px;  
        }  
        .fruit-item p {  
            margin: 0;  
        }  
        footer {  
            text-align: center;  
            padding: 1em 0;  
            background-color: #4CAF50;  
            color: white;  
            position: fixed;  
            width: 100%;  
            bottom: 0;  
        }  
    </style>  
</head>  
<body>  
    <header>  
        <h1>水果介绍</h1>  
    </header>  
    <div class="container">  
        <div class="fruit-item">  
            <img src="4eea06783b8656bf6581a401f023314.jpg" alt="葡萄">  
            <h2>葡萄</h2>  
            <p>葡萄是一种美味的水果，富含抗氧化剂和维生素。</p>  
        </div>  
        <div class="fruit-item">  
            <img src="1bbf15e48d62e1906453304d4bda6f4.jpg" alt="草莓">  
            <h2>草莓</h2>  
            <p>草莓鲜美多汁，富含维生素C和纤维。</p>  
        </div>  
        <div class="fruit-item">  
            <img src="37347e316d2601557463770a4aaa1d0.jpg" alt="黑莓">  
            <h2>黑莓</h2>  
            <p>黑莓味道酸甜可口，富含抗氧化剂。</p>  
        </div>  
        <div class="fruit-item">  
            <img src="1bfbf1a2028686ac17402dcb54be9bd.jpg" alt="蓝莓">  
            <h2>蓝莓</h2>  
            <p>蓝莓小巧玲珑，是抗氧化剂和维生素的绝佳来源。</p>  
        </div>  
        <div class="fruit-item">  
            <img src="1389a2fd6795f222b39bdd068d8beef.jpg" alt="树莓">  
            <h2>树莓</h2>  
            <p>树莓味道甜美，富含纤维和维生素C。</p>  
        </div>  
        <div class="fruit-item">  
            <img src="37347e316d2601557463770a4aaa1d0.jpg" alt="桑葚">  
            <h2>桑葚</h2>  
            <p>桑葚味道独特，营养丰富，是中医推崇的水果。</p>  
        </div>  
        <div class="fruit-item">  
            <img src="ed3ba3b170686ee76fccf793509074f.jpg" alt="百香果">  
            <h2>百香果</h2>  
            <p>百香果香气扑鼻，富含维生素和矿物质。</p>  
        </div>  
        <div class="fruit-item">  
            <img src="e8d813f0a1dde9dc3218194407734ef.jpg" alt="猕猴桃">  
            <h2>猕猴桃</h2>  
            <p>猕猴桃酸甜可口，富含维生素C和纤维。</p>  
        </div>  
        <div class="fruit-item">  
            <img src="2338f3a977ea0442124abd647b34755.png" alt="杨桃">  
            <h2>杨桃</h2>  
            <p>杨桃形状独特，味道鲜美，富含维生素和矿物质。</p>  
        </div>  
    </div>  
    <footer>  
        <p>&copy; 2024.果宝特攻</p>  
    </footer>  
</body>  
</html>
