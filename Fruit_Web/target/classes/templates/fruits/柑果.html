<!DOCTYPE html>  
<html lang="zh-CN">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>柑橘类水果介绍</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            margin: 0;  
            padding: 0;  
            background-color: #f9f9f9;  
        }  
        header {  
            background-color: #ff9900; /* 橙色背景 */  
            color: white;  
            text-align: center;  
            padding: 1em 0;  
        }  
        .container {  
            width: 80%;  
            margin: 20px auto;  
            background-color: white;  
            padding: 20px;  
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);  
        }  
        .fruit-item {  
            border-bottom: 1px solid #ddd;  
            padding: 10px 0;  
        }  
        .fruit-item:last-child {  
            border-bottom: none;  
        }  
        .fruit-item img {  
            float: left;  
            margin-right: 20px;  
            width: 100px;  
            height: 100px;  
            object-fit: cover;  
        }  
        .fruit-item h2 {  
            margin: 0 0 10px;  
        }  
        .fruit-item p {  
            margin: 0;  
        }  
        footer {  
            text-align: center;  
            padding: 1em 0;  
            background-color: #ff9900; /* 与header背景相同 */  
            color: white;  
            position: fixed;  
            width: 100%;  
            bottom: 0;  
        }  
    </style>  
</head>  
<body>  
    <header>  
        <h1>柑果</h1>  
    </header>  
    <div class="container">  
        <div class="fruit-item">  
            <img src="4cede38e520da4e53eebea0f6e3734a.jpg" alt="橙">  
            <h2>橙</h2>  
            <p>橙子是维生素C的绝佳来源，味道甜美多汁。</p>  
        </div>  
        <div class="fruit-item">  
            <img src="e53de15517ca69669808f5ed0306ad8.jpg" alt="柑橘">  
            <h2>柑橘</h2>  
            <p>柑橘果实鲜美，富含多种维生素和矿物质。</p>  
        </div>  
        <div class="fruit-item">  
            <img src="b329cfff4b88f4ab1992b666c85051e.jpg" alt="柠檬">  
            <h2>柠檬</h2>  
            <p>柠檬味道酸爽，是制作饮料和调味品的绝佳选择。</p>  
        </div>  
        <div class="fruit-item">  
            <img src="ce265775343e389ee03d6912f54691f.jpg" alt="柚子">  
            <h2>柚子</h2>  
            <p>柚子口感清爽，富含维生素C和纤维，有助于消化。</p>  
        </div>  
    </div>  
    <footer>  
        <p>&copy; 2023 柑橘类水果介绍网站. 版权所有.</p>  
    </footer>  
</body>  
</html>
