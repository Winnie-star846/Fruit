<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruit Not Found</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f9f9f9;
        padding: 50px;
    }

    h1 {
        color: #f44336;
    }

    .message {
        margin-top: 20px;
        font-size: 18px;
        color: #555;
    }

    .btn {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-size: 16px;
    }

    .btn:hover {
        background-color: #45a049;
    }

  </style>
</head>
<body>

<h1>Oops! Fruit Not Found</h1>
<p class="message">We couldn't find the fruit you're looking for. Please check the name and try again.</p>
<a class="btn" th:href="@{/home}">Back to Homepage</a>

</body>
</html>
